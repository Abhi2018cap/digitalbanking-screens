<div class="container-fluid">
<div class="row-fluid screen-title">Payments Summary</div>
<div class="row-fluid">
        <div class="col-lg-12">
        
               <label>From Savings Account: {{savingsDetailsAccountNo}}</label> &emsp;&emsp;&emsp; 
    			<label>Total Available Balance: {{savingsDetailsBalance}}</label><br/>
    			<label>Credit Card Number: {{cardDetailsCardNo}}</label>&emsp;&emsp;&emsp;
    			<label>Outstanding Due Amount: {{cardDetailsCardBalance}}</label>    <br/>			
    			<label>Payment Date:</label>&emsp;&emsp;
    			<span>{{currentDate | date:'dd/MM/yyyy'}}</span>&emsp;&emsp;&emsp;
    			<label>Amount you wish to Pay:</label>
    			<input type="text" size="40" id="MyField" ng-pattern="/^[0-9]{1,7}$/" ng-model="payableAmount" /><br/>	<br/><br/>
              </div>
              <p align="center">
        <button type="button" ng-click="makePayment()">Begin Payment</button>
        <button type="button" ng-click="cancelPayment()">Cancel Payment</button>
        </p>
</div>
</div>
